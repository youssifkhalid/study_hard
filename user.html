<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المنصة التعليمية المتقدمة - واجهة المستخدم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Cairo", sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1000px;
        }
        .card {
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .teacher-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin: 0 auto;
        }
        .animate__animated {
            animation-duration: 0.5s;
        }
        #loginForm {
            max-width: 400px;
            margin: 0 auto;
        }
        .subject-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        #player {
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        #playlist {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 10px;
            margin-top: 20px;
        }
        .play-video {
            color: #007bff;
            text-decoration: none;
        }
        .play-video:hover {
            text-decoration: underline;
        }
        @media (max-width: 767px) {
            #player {
                height: 240px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">المنصة التعليمية المتقدمة</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutLink" style="display: none;">تسجيل الخروج</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div id="loginForm">
            <h2 class="mb-4 text-center">تسجيل الدخول</h2>
            <form id="userLoginForm" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="userGrade" class="form-label">الصف الدراسي</label>
                    <select class="form-select" id="userGrade" required>
                        <option value="">اختر الصف</option>
                        <option value="أولى ثانوي">أولى ثانوي</option>
                        <option value="ثانية ثانوي">ثانية ثانوي</option>
                        <option value="ثالثة ثانوي">ثالثة ثانوي</option>
                    </select>
                    <div class="invalid-feedback">يرجى اختيار الصف الدراسي</div>
                </div>
                <div class="mb-3">
                    <label for="userTerm" class="form-label">الترم</label>
                    <select class="form-select" id="userTerm" required>
                        <option value="">اختر الترم</option>
                        <option value="الأول">الأول</option>
                        <option value="الثاني">الثاني</option>
                    </select>
                    <div class="invalid-feedback">يرجى اختيار الترم</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">دخول</button>
            </form>
        </div>

        <div id="contentArea" style="display: none;">
            <h2 class="mb-4 text-center">المحتوى التعليمي</h2>
            <div id="subjectCards" class="row"></div>
            <div id="videoPlayer" class="mt-4" style="display: none;">
                <h3 id="currentSubject" class="mb-3"></h3>
                <div id="player"></div>
                <div id="playlist" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="user.js"></script>
</body>
</html>
