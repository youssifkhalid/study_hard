<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الإدارة - المنصة التعليمية المتقدمة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Cairo", sans-serif;
            background-color: #f8f9fa;
        }
        .card {
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .teacher-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin: 0 auto;
        }
        .animate__animated {
            animation-duration: 0.5s;
        }
        #imagePreview {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
        }
        .modal-header,
        .modal-footer {
            background-color: #f8f9fa;
        }
        .modal-body {
            max-height: 70vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">لوحة تحكم الإدارة</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-bs-toggle="modal" data-bs-target="#addContentModal">
                            <i class="fas fa-plus-circle"></i> إضافة محتوى
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="downloadJSON">
                            <i class="fas fa-download"></i> تنزيل JSON
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">إدارة المحتوى التعليمي</h1>
        <div class="row" id="contentCards"></div>
    </div>

    <!-- Modal for adding/editing content -->
    <div class="modal fade" id="addContentModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">إضافة محتوى جديد</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="contentForm">
                        <input type="hidden" id="contentId">
                        <div class="mb-3">
                            <label for="grade" class="form-label">الصف الدراسي</label>
                            <select class="form-select" id="grade" required>
                                <option value="">اختر الصف</option>
                                <option value="أولى ثانوي">أولى ثانوي</option>
                                <option value="ثانية ثانوي">ثانية ثانوي</option>
                                <option value="ثالثة ثانوي">ثالثة ثانوي</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="term" class="form-label">الترم</label>
                            <select class="form-select" id="term" required>
                                <option value="">اختر الترم</option>
                                <option value="الأول">الأول</option>
                                <option value="الثاني">الثاني</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">المادة</label>
                            <input type="text" class="form-control" id="subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="teacherName" class="form-label">اسم المدرس</label>
                            <input type="text" class="form-control" id="teacherName" required>
                        </div>
                        <div class="mb-3">
                            <label for="playlistId" class="form-label">معرف قائمة تشغيل YouTube</label>
                            <input type="text" class="form-control" id="playlistId" required>
                            <small class="form-text text-muted">أدخل معرف قائمة التشغيل فقط، مثال: PLxxxxxxxxxxxxxxx</small>
                        </div>
                        <div class="mb-3">
                            <label for="teacherImage" class="form-label">رابط صورة المدرس</label>
                            <input type="url" class="form-control" id="teacherImage" required>
                            <small class="form-text text-muted">أدخل رابط URL للصورة</small>
                        </div>
                        <div class="mb-3">
                            <img id="imagePreview" src="#" alt="معاينة الصورة" class="img-thumbnail" style="max-width: 200px; display: none;">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
                    <button type="button" class="btn btn-primary" id="saveContent">حفظ</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
